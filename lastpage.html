<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Valentine</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun&display=swap" rel="stylesheet" />

    <style>
        body {
            font-family: "Sarabun", sans-serif;
            background-color: #fbcfe8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            font-weight: 800;
            color: #ec4899;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 2s ease forwards;
        }

        /* Animation for fade-in and up effect */
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Add a smooth transition when the message changes */
        #message {
            display: inline-block;
            animation: fadeInUp 2s ease forwards;
        }
    </style>
</head>

<body>
    <h1 id="message"></h1>

    <script>
        const messages = [
            "สุดท้ายนี้เค้าอยากจะบอกเธอว่า",
            "เค้ารักเธอที่สุดเลยนะครับ",
            "Happy Valentine Na Kub",
        ];

        let index = 0;
        const messageElement = document.getElementById("message");

        const interval = setInterval(() => {
            if (index < messages.length) {
                messageElement.innerText = messages[index];
                messageElement.style.opacity = 0; // ทำให้ข้อความหายก่อนที่จะแสดงข้อความใหม่
                setTimeout(() => {
                    messageElement.style.opacity = 1; // ทำให้ข้อความค่อยๆ แสดงขึ้นมา
                }, 200); // คอย 200ms ก่อนเริ่มแสดงข้อความใหม่
                index++;
            } else {
                clearInterval(interval); // หยุดเมื่อครบข้อความทั้งหมด
            }
        }, 3000); // เปลี่ยนข้อความทุก 4 วินาที
    </script>
</body>

</html>
