<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Valentine</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Kanit', sans-serif;
      background: #FBB6C3; /* เริ่มต้นสีพื้นหลัง */
      overflow: hidden; /* ซ่อนพื้นที่ที่ไม่ต้องการ */
      position: relative;
    }

    /* สร้างเอฟเฟคหัวใจที่ตกลงมาจากด้านบน */
    .heart {
      position: absolute;
      font-size: 40px;
      animation: fallingHearts 4s infinite;
      animation-timing-function: ease-in;
    }

    /* สร้างอนิเมชันให้หัวใจตกลงมา */
    @keyframes fallingHearts {
      0% {
        top: -50px; /* เริ่มต้นที่ตำแหน่งบนสุด */
        opacity: 1;
      }
      100% {
        top: 100vh; /* หัวใจตกลงไปถึงด้านล่าง */
        opacity: 0;
      }
    }

    /* สร้างหลายๆ หัวใจในพื้นหลัง */
    .hearts-container {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      pointer-events: none; /* ป้องกันการคลิก */
      z-index: -1;
    }

  </style>
</head>
<body class="flex items-center justify-center h-screen bg-pink-100">

  <!-- Container for heart animations -->
  <div class="hearts-container">
    <!-- เพิ่มหัวใจแบบสุ่มตก -->
    <div class="heart" style="left: 10%; animation-duration: 3s;">❤️</div>
    <div class="heart" style="left: 20%; animation-duration: 5s;">💖</div>
    <div class="heart" style="left: 30%; animation-duration: 4s;">💘</div>
    <div class="heart" style="left: 50%; animation-duration: 6s;">💝</div>
    <div class="heart" style="left: 70%; animation-duration: 3.5s;">💕</div>
    <div class="heart" style="left: 80%; animation-duration: 4s;">💞</div>
    <div class="heart" style="left: 60%; animation-duration: 5s;">💓</div>
    <div class="heart" style="left: 90%; animation-duration: 3.2s;">💗</div>
    <div class="heart" style="left: 40%; animation-duration: 4.8s;">💌</div>
  </div>

  <div class="flex flex-col items-center mt-6 p-4 rounded-xl shadow-xl border border-pink-300">
    
    <!-- Spotify iframe for embedding music -->
    <div class="rounded-lg overflow-hidden w-full max-w-lg">
      <iframe
        src="https://open.spotify.com/embed/track/79S6mQUxOs8ANRmJTS7agU?si=f25a8b32c26c4e72"
        width="100%"
        height="380"
        frameborder="0"
        allow="encrypted-media"
      ></iframe>
    </div>

    <!-- Next Button as a link -->
    <a href="countdown.html" class="px-6 py-2 bg-pink-500 text-white rounded-full mt-4 hover:bg-pink-700 focus:outline-none inline-block text-center text-lg font-semibold">
      ไปหน้าถัดไป
    </a>
  </div>

</body>
</html>
